version: 2.1
orbs:
  node: circleci/node@5.0

jobs:  

  test:
    executor:
      name: node/default
      tag: '16.14'
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test

workflows:
  run-npm-command:
    jobs:
      - node/run:
          npm-run: deploy
          filters:
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              only: main
          requires:
            - test
      - test:
          filters:
            branches:
              ignore: gh-pages
            tags:
              only: /.*/
  